<div class="card">
    <div class="card-header">Product List</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterStr">
            </div>
        </div>
        <div *ngIf="filteredProducts && filteredProducts.length > 0" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredProducts">
                        <td>
                            <img *ngIf="showImage" [src]="item.imageUrl" class="image">
                        </td>
                        <td><a [routerLink]="['/products', item.productId]">{{item.productName}}</a></td>
                        <td>{{item.productCode}}</td>
                        <td>{{item.releaseDate}}</td>
                        <td>{{item.price | currency:'USD'}}</td>
                        <td>
                            <app-star-rating [rating]="item.starRating" [id]="item.productId"></app-star-rating>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
